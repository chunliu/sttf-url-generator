<!DOCTYPE html>
<html>
    <head>
        <title>STTL Url Generator</title>
        <link rel="stylesheet" href="popup.css" type="text/css" />
    </head>
    <body>
        <div class="settings_header">
            <p>STTF Url Generator</p>
        </div>
        <div class="settings_divider"></div>
        <div class="settings_toggle_line">
            <div class="settings_toggle">
                <input id="showCopy" type="checkbox" />
                <label>Copy</label>
            </div>            
            <div class="settings_toggle">
                <input id="showOpen" type="checkbox" />
                <label>Open</label>
            </div>
            <div class="settings_toggle">
                <input id="showCopyMd" type="checkbox" />
                <label>Copy as Markdown</label>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
